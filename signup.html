<html>

<head>
    <title>Sign Up | MyStudyKPI </title>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jost">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="sitejavascript.js"></script>
</head>

<body>
    <header>
        <img class="header" src="images/placeholder.png">
    </header>
    <nav class="topnav" id="myTopnav">
        <a class="logo" href="index.html"><image src="images/mystudykpi-topnavbtn-2-white.png"></image></a>
        <a href="login.html" class="active" onmouseover="changeText(this)" onmouseout="resetText(this)">Login</a>
        <a href="kpimodule.html" class="tabs" onmouseover="changeText(this)" onmouseout="resetText(this)">MyKPI Indicator Module</a>
        <a href="activitieslist.html" class="tabs" onmouseover="changeText(this)" onmouseout="resetText(this)">Activities List</a>
        <a href="challenges.html" class="tabs" onmouseover="changeText(this)" onmouseout="resetText(this)">Challenges and Future Plans</a>
        <a href="javascript:void(0);" class="icon" onClick="adjustTopnav()"><i class="fa fa-bars"></i></a>
    </nav>
    <main>
        <center>
            <h1><b>SIGN UP</b></h1>
            <h4>Complete this form before accessing the MyStudyKPI system.</h4>
            <form id="signupform">
                <label for="signupmatric">Matric Number</label><br>
                <textarea name="signupmatric" rows="1" cols="12"></textarea><br>
                <label for="signuppwd">Password</label><br>
                <input name="signuppwd" type="password"><br>
                <label for="reenterpwd">Reenter password</label><br>
                <input name="reenterpwd" type="password"><br>
                <label for="fname">First Name</label><br>
                <textarea name="fname" rows="1" cols="12"></textarea><br>
                <label for="lname">Last Name</label><br>
                <textarea name="lname" rows="1" cols="12"></textarea><br><br>
                <input name="signupsubmit" type="submit" value="SUBMIT">
                <input name="signupreset" type="reset" value="RESET">
                <p>THIS SECTION IS NOT DONE AS OF 17/11/2023 8:15PM.</p><br>
            </form>
        </center>
    </main>
    <footer>
        <h4>Chiew Cheng Yi | BI21110236 | Created on 12 November 2023 for KK34703 Individual Assignment</h4>
    </footer>
